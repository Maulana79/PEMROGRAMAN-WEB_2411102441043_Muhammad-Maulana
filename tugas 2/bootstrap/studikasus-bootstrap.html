<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/960px-Instagram_icon.png"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <style>
    body {
      font-family: "Rubik", sans-serif;
      background-color: #212121;
      color: white;
    }

    .profile-pic {
      width: 144px;
      height: 144px; 
      object-fit: cover;
    }

    .grid-image {
      width: 100%;
      object-fit: cover;
    }

    .nav-icon {
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }
    .nav-icon:hover {
      color: #6c757d !important; 
    }

    @media (min-width: 768px) {
      .profile-pic {
        width: 220px;
        height: 220px;
      }
    }
  </style>

  <title>My Instagram</title>
</head>

<body>
  <div class="container my-5" style="max-width: 975px">
    <div
      class="d-flex flex-column flex-md-row align-items-center gap-4 gap-md-5"
    >
      <div class="flex-shrink-0 text-center">
        <img
          class="rounded-circle profile-pic"
          src="https://muhammadmaulana.vercel.app/img/player.webp"
          alt="My Profile Picture"
        />
      </div>

      <div
        class="d-flex flex-column align-items-center align-items-md-start  gap-3 w-100"
      >
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-start gap-3"
        >
          <h1 class="fw-light fs-4 mb-0">maulana_has229</h1>
          <div class="d-flex gap-2">
            <button class="btn btn-secondary btn-sm">Edit Profile</button>
            <button class="btn btn-secondary btn-sm">Lihat Arsip</button>
          </div>
          <button class="btn p-0">
            <i class="bi bi-gear fs-4"></i>
          </button>
        </div>

        <div
          class="d-flex justify-content-center justify-content-md-start gap-4 w-100"
        >
          <p class="mb-0"><b>0</b> kiriman</p>
          <p class="mb-0"><b>1,047</b> pengikut</p>
          <p class="mb-0"><b>271</b> diikuti</p>
        </div>

        <div class="text-center text-md-start fw-semibold">
          <p class="mb-0">Lana</p>
          <p class="mb-0 text-secondary">Web Developer</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5" style="max-width: 975px">
    <nav
      class="d-flex align-items-center justify-content-center gap-5 text-secondary"
    >
      <a href="#" class="text-light text-decoration-none">
        <i class="bi bi-grid-3x3"></i>
      </a>
      <a href="#" class="text-secondary text-decoration-none">
        <i class="bi bi-bookmark"></i>
      </a>
      <a href="#" class="text-secondary text-decoration-none">
        <i class="bi bi-person-square"></i>
      </a>
    </nav>
    <hr />

    <div class="row g-1 g-md-3 mt-4">
      <div class="col-4">
        <img
          src="img/1.jpg"
          alt="sample 1"
          class="grid-image"
        />
      </div>
      <div class="col-4">
        <img
          src="img/2.jpg"
          alt="sample 2"
          class="grid-image"
        />
      </div>
      <div class="col-4">
        <img
          src="img/3.jpg"
          alt="sample 3"
          class="grid-image"
        />
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
